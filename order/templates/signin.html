<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: url('{% static "pexels-jill-wellington-1638660-39351.jpg" %}') no-repeat center center fixed; /* Background image */
            background-size: cover; /* Cover the entire screen */
            color: #A0522D; /* Dark wine color for text */
        }

        header {
            background-color: rgba(255, 255, 255, 0.8); /* Light background with transparency */
            padding: 20px;
            text-align: center;
            border-bottom: 5px solid #FFD700; /* Gold border for distinction */
        }

        section {
            padding: 2em;
            text-align: center;
            background-color: rgba(255, 255, 255, 0.9); /* Slightly transparent white for section background */
            margin: 20px; /* Margin for spacing */
            border-radius: 10px; /* Rounded corners */
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center; /* Center form elements */
            gap: 10px; /* Space between form elements */
        }

        label {
            text-align: left;
            width: 100%; /* Full width for labels */
        }

        input {
            width: 80%; /* Input fields will take 80% width */
            padding: 10px;
            border: 1px solid #A0522D; /* Dark wine color for input border */
            border-radius: 5px; /* Rounded corners */
        }

        .submit-button {
            background-color: #FFD700; /* Gold background for button */
            color: #A0522D; /* Dark wine color for button text */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s; /* Smooth transition for hover */
        }

        .submit-button:hover {
            background-color: #A0522D; /* Change background on hover */
            color: #FFD700; /* Change text color on hover */
        }

        .error-message {
            color: red; /* Red color for error messages */
            margin-top: 10px; /* Space above the error message */
        }
    </style>
</head>

<body>
    {% include 'navbar.html' %}

    <main>
        <header>
            <h1>Sign In</h1>
        </header>

        <section>
            <div>
                <form action="{% url 'signin' %}" method="post">
                    {% csrf_token %}
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required maxlength="50">

                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required maxlength="50">

                    <label for="phone_number">Phone number:</label>
                    <input type="tel" id="phone_number" name="phone_number" required maxlength="10" pattern="\d{10}" title="Please enter a 10-digit phone number">

                    {% if error %}
                    <p class="error-message">{{ error }}</p>
                    {% endif %}

                    <button type="submit" name="signin_submit" class="submit-button">Sign In</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        {% include 'footer.html' %}
    </footer>
</body>

</html>
